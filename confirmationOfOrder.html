<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/confirmationOfOrder.css"/>
	    <script type="text/javascript" src="js/jquery.js"></script>
	    <script src="js/adapt.js" type="text/javascript" charset="utf-8"></script>
	    <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>确认订单</title>
	</head>
	<body>
		<div class="header">
			<a href="addAddress.html">
				<img src="imgs/dizhi.png"/>
				<span class="chooseDizhi">选择收货地址</span>
				<span class="right"></span>
			</a>
		</div>
		<div class="productList">
			<div class="top"></div>
			<div class="productItem">
				<img src="imgs/borderlands_tiny_tina.jpg"/>
				<span class="name">单件</span>
				<span class="price">￥198.00</span>
				<span class="num">x4</span>
			</div>
		</div>
		<div class="peisong_yunfei_liuyan">
			<div class="peisong">
				<span class="title">配送方式</span>
				<span class="content">快递运输</span>
			</div>
			<div class="peisong">
				<span class="title">运费</span>
				<span class="content">待计算</span>
			</div>
			<div class="peisong">
				<span class="title">留言</span>
				<input type="text" placeholder="选填，有什么要求写在这里"/>
			</div>
		</div>
		<div class="peisong_yunfei_liuyan">
			<div class="peisong">
				<span class="title">商品总价</span>
				<span class="content">￥792.00</span>
			</div>
			<div class="peisong">
				<span class="title">总运费</span>
				<span class="content">待计算</span>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom_right">
				<div class="heji">
					<span class="hejiTitle">合计：<b>待计算</b></span>
					<span class="shuliang">共4件</span>
				</div>
				<button class="submit">提交订单</button>
			</div>
		</div>
	</body>
</html>
