<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/handle.css"/>
		<script src="./js/adapt.js"></script>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<title>售后处理</title>
	</head>
	<body>
		<div class="top">
			<div class="classificationList">
				<span class="classificationItem active">待处理</span>
			</div>
			<div class="classificationList">
				<span class="classificationItem">全部</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	let filter = document.getElementsByClassName("classificationItem")
	for(let i=0;i<filter.length;i++){
		filter[i].addEventListener('click',function(){
			filter[i].classList.add('active')
			for(let j=0;j<filter.length;j++){
				if(i!=j){
					filter[j].classList.remove('active')
				}
			}
		})
	}
</script>
